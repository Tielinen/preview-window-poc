<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card generator</title>

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="main-container">


    <div class="left-column">
      <h2>Information</h2>

      <input class="text-inputs-js" type="text" name="" id="text-input-1" value="">
      <input class="text-inputs-js" type="text" name="" id="text-input-2" value="">
      <input class="text-inputs-js" type="text" name="" id="text-input-3" value="">

      <h3>Design</h3>
      <input type="radio" name="design" id="design-1" checked>
      <input type="radio" name="design" id="design-2">
      <input type="radio" name="design" id="design-3">

      <h3>Color</h3>
      <input type="color" name="" id="color" value="#d7289a">

    </div>

    <div class="right-column">
      <h2>Preview</h2>
      <div class="preview-window">
        <img src="Cute-Mickey-Mouse-PNG-01.png">

        <div class="text-outputs-limits">
          <div class="text-outputs">
            <p class="text-output-js" id="text-output-1"></p>
            <p class="text-output-js" id="text-output-2"></p>
            <p class="text-output-js" id="text-output-3"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
